<!DOCTYPE html>
<head>
 <meta charset="UTF-10" />
	<!--  fungsi dari tag meta disini untuk mempermudah Google dan browser untuk mengidentifikasi seluruh konten yang ada dalam website tersebut -->
 <meta name="viewport" content="width=device-width, intial-scale=1.0" />

 <title> PBW2020-pertemuan3-kelas E </title>
 </head>
<body>
	<div class="container">
	<h2> My FIRST HTML DOCUMENT </h2>
	<!-- untuk judul halaman disini menggunakan heading skala 2 -->
	<hr>
	<!-- <hr> fungsinya adalah Garis Horizontal-->
	<p>
	Hello, My Name is <b><i>Wayan Yogi Astira</i></b>
	<!-- tag b dan i fungsinya untuk membuat tulisan bold dan italic atau menebalkan tulisan dan tulisan miring -->
	</p>
	<img src="gambar.jpg" alt="" width="200px">
<!-- disini untuk memasukkan gambar digunakan notasi <img></img> dengan src untuk menemukan alokasi gambar yg nantinya gambar tersebut akan muncul pada layar.
dengan width dan height yg sudah diatur agar gambar tidak kebesaran maupun kekecilan -->
	<p>A student from</p>
	<p>
	<u>Informatics Department, Udayana University</u> 
<!-- tag u fungsinya untuk memberi garis bawah pada tulisan -->
	<h4>Get in touch with me</h4>
	<ul>
<!-- tag ul untuk membuat list -->
		<li>Instagram : <a href="https://www.instagram.com/yogiasth/">@yogiasth</a> </li>
		<li>My Github : xzyogikaid</li>
		<li>My Website : <a href="https://github.com/xzyogikaid/">Click here!</a></li>
	<!-- tag a untuk meng link, jika kata click here diklik maka akan akan menuju pada halaman web tersebut, disana saya menggunakan instagram saya -->
	<!-- tag li untuk memberi list yang fungsinya seperti numbering  -->
	</ul>
	<p>Written with &#128150 using HTML</p>
	&copy;2020 dan beyond
<!-- " &copy; " yaitu adalah simbol copyright -->
	</p>
	</div>
</body>
</html>
